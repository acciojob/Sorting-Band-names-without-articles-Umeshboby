<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sort Without Articles</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: url('https://source.unsplash.com/nDqA4d5NL0k/2000x2000');
        background-size: cover;
        display: flex;
        align-items: center;
        min-height: 100vh;
      }

      #bands {
        list-style: inside square;
        font-size: 20px;
        background: white;
        width: 500px;
        margin: auto;
        padding: 0;
        box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
      }

      #bands li {
        border-bottom: 1px solid #efefef;
        padding: 20px;
      }

      #bands li:last-child {
        border-bottom: 0;
      }

      a {
        color: #ffc600;
        text-decoration: none;
      }
    </style>

    <ul></ul>

    <script type="text/javascript" src="./script.js">
		function sortBandsWithoutArticles(bandNames) {
            return bandNames.sort((a, b) => {
                const removeArticles = name => name.replace(/^(a|an|the)\s+/i, '');
                const nameA = removeArticles(a).toLowerCase();
                const nameB = removeArticles(b).toLowerCase();
                return nameA.localeCompare(nameB);
            });
        }

        // Array of band names
        const bandNames = [
            "The Beatles",
            "Led Zeppelin",
            "Aerosmith",
            "Nirvana",
            "The Rolling Stones",
            "Red Hot Chili Peppers",
            "Queen",
            "Metallica",
            "Anthrax"
        ];

        // Sort the band names
        const sortedBands = sortBandsWithoutArticles(bandNames);

        // Get the ul element
        const ulElement = document.getElementById('band');

        // Populate the ul with sorted band names
        sortedBands.forEach(bandName => {
            const liElement = document.createElement('li');
            liElement.textContent = bandName;
            ulElement.appendChild(liElement);
        });
	</script>
  </body>
</html>
